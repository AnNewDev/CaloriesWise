<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaloriesWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="nav_bar">
      <nav class="navbar navbar-expand-lg" style="background-color: #0d050e">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <h1 style="color: white">CaloriesWise</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Body-->
    <div class="container">
      <div class="login-container">
        <h2 class="login-title">CalorieWise</h2>
        <div class="btn-group w-100 mb-3" role="group">
          <button type="button" class="btn btn-secondary active" id="loginBtn">
            Login
          </button>
          <button type="button" class="btn btn-secondary" id="registerBtn">
            Register
          </button>
        </div>
        <form id="loginForm" class="form-container">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="loginUsername"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <form id="registerForm" class="form-container">
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              required
            />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span>Â© 2024 CaloriesWise. All rights reserved.</span>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
